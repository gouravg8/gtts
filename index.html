<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <style>
        #playhead {
            width: 8px;
            height: 8px;
            -webkit-border-radius: 50%;
            border-radius: 50%;
            margin-top: -3px;
            background: black;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container mt-3">
        <h3>Text-to-Speech converter</h3><span>-by Gourav Soni</span>
        <div class="form-group">
            <textarea class="form-control" id="text-input" rows="3"></textarea>
        </div>
        <button type="button" class="btn btn-primary my-4 float-end" id="play-button">Play</button>
        <br>
        <audio class="d-flex justify-content-center" id="audio-player" controls>
            Your browser does not support the audio element.
        </audio>
    </div>

    <script src="test.js"></script>
</body>

</html>
